<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Image Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Global Container -->
    <div
      class="flex items-center justify-center bg-cyan-50 min-h-screen"
    >
      <!-- Card Container -->
      <div
        class="bg-white p-9 m-3 space-y-10 shadow-2xl rounded-3xl md:p-40"
      >
        <!-- menu -->
        <div
          class="flex flex-col items-center justify-center space-y-3 md:flex-row md:space-y-0 md:space-x-8 md:justify-end"
        >
          <!-- Menu Items -->
          <div class="group">
            <a href="#">vector</a>
            <div
              class="mx-2 duration-500 mt-2 border-b-2 border-black border-opacity-0 group-hover:border-opacity-100"
            ></div>
          </div>
          <div class="group">
            <a href="#">Illustrations</a>
            <div
              class="mx-2 duration-500 mt-2 border-b-2 border-black border-opacity-0 group-hover:border-opacity-100"
            ></div>
          </div>
          <div class="group">
            <a href="#">Image</a>
            <div
              class="mx-2 duration-500 mt-2 border-b-2 border-black border-opacity-0 group-hover:border-opacity-100"
            ></div>
          </div>
          <div class="group">
            <a href="#">Icons</a>
            <div
              class="mx-2 duration-500 mt-2 border-b-2 border-black border-opacity-0 group-hover:border-opacity-100"
            ></div>
          </div>
        </div>

        <!-- search Container-->
        <div
          class="flex flex-col justify-between space-y-3 md:space-y-0 md:space-x-7 md:flex-row mt-40"
        >
          <!-- Input & Svg Container -->
          <div class="flex justify-between border-b-2">
            <input
              type="text"
              class="ml-4"
              placeholder="Search"
            />
            <button>
              <svg
                class="opacity-50"
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                viewBox="0 0 512 512"
                id="search"
              >
                <path
                  d="M448.3 424.7L335 311.3c20.8-26 33.3-59.1 33.3-95.1 0-84.1-68.1-152.2-152-152.2-84 0-152 68.2-152 152.2s68.1 152.2 152 152.2c36.2 0 69.4-12.7 95.5-33.8L425 448l23.3-23.3zM120.1 312.6c-25.7-25.7-39.8-59.9-39.8-96.3s14.2-70.6 39.8-96.3 59.9-40 96.2-40c36.3 0 70.5 14.2 96.2 39.9s39.8 59.9 39.8 96.3-14.2 70.6-39.8 96.3c-25.7 25.7-59.9 39.9-96.2 39.9-36.3.1-70.5-14.1-96.2-39.8z"
                ></path>
              </svg>
            </button>
          </div>
          <!-- Upload Button -->
          <button
            class="bg-black text-white rounded-lg py-3 px-3 border-2 border-black hover:bg-white duration-500 hover:text-black"
          >
            Upload
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
